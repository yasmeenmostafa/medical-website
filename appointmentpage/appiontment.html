<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="apppointment.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div><a href="../index.html"><img src="../images/left-arrow (1).png"></a></div>
    <header>

        <form>
            <h1>Make An Appointment</h1>
            <input required type="text" placeholder="Name" name="name">

            <input required type="email" placeholder="Email" name="email">
            <input required type="password" placeholder="Password" name="password">

            <input required type="tel" placeholder="Phone Number" name="phonenumber">
            <input required type="date" name="dater">
            <section>

                <select placeholder="Department" name="department">
                    <option value="Neursosurgery">Neursosurgery
                    </option>
                    <option value="Cancer Services">Cancer Services
                    </option>
                    <option value="Heart & Vascular Care">Heart & Vascular Care
                    </option>
                </select>
                <select placeholder="Doctor" name="doctor">
                    <option value="Dr. Dalia Ahmed">Dr. Dalia Ahmed

                    </option>
                    <option value="Dr. Ibrahim Naser">Dr. Ibrahim Naser

                    </option>
                    <option value="Dr. Rania Ali">Dr. Rania Ali

                    </option>
                    <option value="Dr. Sherif Yassen">Dr. Sherif Yassen
                    </option>
                    <option value="Dr. Reham Mostafa">Dr. Reham Mostafa
                    </option>
                    <option value="Dr. Wael Mohamed">Dr. Wael Mohamed
                    </option>
                </select>
            </section>
            <textarea placeholder="keep your notes">
                Keep Your Notes

            </textarea>

            <button> Book An Appointment</button>

        </form>
    </header>
</body>

</html>
